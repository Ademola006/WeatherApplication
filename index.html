<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="header">
                <h1>Weather forecast</h1>
                <div class="inputSection">
                    <input class="input" placeholder="Enter City" id="input" type="text" value="">
                    <button id="submit">submit</button>
                </div>
            </div>

            
            <div class="main">
                <p class="cityname"></p> <!--Lagos-->
                <div class="mainDiv1">
                    <div class="mainDiv1-div">
                        <img class="weatherImg" src="" alt="">  <!--./icons/rain.png-->
                    </div>
                    <p class="description"></p>  <!--Description-->
                </div>
                <h2 class="temp"></h2> <!--7-->
            </div> 


            <div class="footer">
                <div class="div2">
                    <div class="div2-div1">
                        <div class="div2-div2">
                            <img class="humidityImg" src="./icons/humidity.png" alt=""> 
                        </div>  
                        <p class="temperature"></p> <!--humidity-->
                    </div>   
                    <p class="humidity2"></p>     <!--7-->
                </div>
                <div class="div2">
                    <div class="div2-div1">
                        <div class="div2-div2">
                            <img class="windImg" src="./icons/wind.png" alt="">
                        </div>  
                        <p class="wind"></p>    <!--wind-->
                    </div>  
                    <p class="windFig"></p>    <!--7-->
                </div>    
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
